    <script>
        var dataset = [69, 13, 180, 210, 179];

        d3.select("body").selectAll("p")
          .data(dataset)
          .enter()
          .append("p")
          .each(function(d) { 
              if (d >= 180) {
                  d3.select(this)
                    .style("color", "red"); 
              }
          })
          .text(function(d) {
              msg = `User played ${d} minutes today`;
              if (d >= 180) {
                  return `Caution: Playing video game for ${d} minutes in 24hours can cause servere damage`;
              } else {
                  return msg;
              }
          });
    </script>
